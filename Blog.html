<HTML>

<HEAD>

<LINK rel="icon" href="https://raw.githubusercontent.com/thegrandpages/TheGrandPages/master/weather.ico">   

<TITLE>| Squad Blog |</TITLE>
     
<STYLE>
    body {
      animation: colorchange 1s infinite;
      -webkit-animation: colorchange 1s infinite;
        }

    @keyframes colorchange
    {
      0%   {background: red;}
      25%  {background: orange;}
      50%  {background: blue;}
      75%  {background: green;}
      100% {background: pink;}
    }

    @-webkit-keyframes colorchange
    {
      0%   {background: red;}
      25%  {background: orange;}
      50%  {background: blue;}
      75%  {background: green;}
      100% {background: pink;}
    }   
     
    h1 {
         animation: swatch 1s infinite;
         -webkit-animation: swatch 1s infinite;
         stroke: black; 
          }
     
    @keyframes swatch 
    {
         0% { top:100px;left:100px;right:100px;}
         25% { top:10px;left:10px;right:10px;}
         50% { top:150px;left:300px;right:150px;}
         75% { top:200px;left:50px;right:200px;}
         100% { top:100px;left:100px;right:100px;}
     }    

         @-webkit-keyframes swatch 
    {
         0% { top:100px;left:100px;right:100px;}
         25% { top:10px;left:10px;right:10px;}
         50% { top:150px;left:300px;right:150px;}
         75% { top:200px;left:50px;right:200px;}
         100% { top:100px;left:100px;right:100px;}
     }    

     
</STYLE>
</HEAD>

  <BODY>
       
<HR>
<h1 style="font-size: 20px; font-family: sans-serif; color: red;"> art majors are a waste of money lmao </h1>

</STYLE>
      
</BODY>
